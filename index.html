<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab - Benoit Devilliers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 4rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .subtitle {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 4rem;
        }

        .projects {
            display: grid;
            gap: 2rem;
        }

        .project {
            border: 1px solid #eee;
            padding: 2rem;
            border-radius: 4px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .project:hover {
            border-color: #000;
        }

        .project h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .project p {
            margin: 1rem 0 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to my lab</h1>
    <div class="subtitle">Here are some of the projects I've worked on</div>

    <div class="projects">
        <a href="/emotions" class="project">
            <h2>Emotion Identifier</h2>
            <p>An interactive tool to help identify and understand emotions through a hierarchical approach.</p>
        </a>
    </div>
</body>
</html>
